<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
      <title>Pillenreminder App</title>
  </head>
  <body>
    <!--Fester Header mit dem Hilfe Button
    Auf Klick Auswahl zwischen Video oder Text
    Keine Videos hinterlegt
    Informationstext könnte als Popup Fenster auftreten-->
      <div class="header" id="myHeader"> <!--Allgemeiner Header-->
      <button class="hilfe" onclick="openHelp();closeHelp()" id="hilfeBtn">Ich brauche Hilfe!</button>
      <div class="helpOptions" id="myHelp"><!--Header nach Anklicken-->
        <p style="font-size:24px; ">Was für eine Hilfe möchten Sie?</p>
        <button type="button" class="help">Video-Tutorial</button>
        <button type="button" class="help">Weitere Informationen</button>
      </div>
    </div>
    <!--Sidebar Menü-->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="main.html">Startseite</a>
          <a href="neu.html">Medikation Hinzufügen</a>
          <a href="view.html">Übersicht</a>
          <a href="future.html">Zukünfige Medikationen</a>
          <a href=#>Archiv</a>
          <a href="settings.html">Einstellungen</a>
        </div>
        <div class="app" id="app">
          <button class="openbtn" onclick="openNav()">&#9776; Menü</button><!-- Auslösen des Menüs-->
          <h1>Vergangene Medikationen</h1>
          <p>Hier finden Sie Ihre bereits verabreichten Medikationen.<p>
            <p>Sie können eine bestimmte Medikation mit dem Suchfeld suchen.</p><!--nicht implementiert-->
            <br><hr>
            <p style="font-size:24px;font-weight:bold;">Suche</p>
            <input type="text" id="suchen">
            <!-- hier würde ein Suchen Plugin inkl Datenbank stehen
            Kalenderähnliche Auflistung oder nur normale Auflistung der letzen Medikationen
            Aktuell wird hier die Verwendung von local Storage dargestellt-->
            <input type="button" name="laden" value="Senden und Laden" onclick=saveData()>
            <input type="text" id="finden">
        </div>
    <!--Funktionen für das Abspeichern und Laden mit localStorage
    Eingabe des ersten Textfeldes wird durch betätigen des Buttons im Zweiten Textfeld wiedergegeben-->
    <script>
    function saveData() {
      var myContent = document.getElementById("suchen").value;
      localStorage.setItem("myContent", myContent);
      loadData();
    }
    function loadData() {
      var myContent = localStorage.getItem("myContent");
      document.getElementById("finden").value = myContent;
    }
    </script>
  </body>
</html>
