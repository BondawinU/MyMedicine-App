<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>Pillenreminder App</title>
  </head>
  <body>
    <!--Fester Header mit dem Hilfe Button
    Auf Klick Auswahl zwischen Video oder Text
    Keine Videos hinterlegt
    Informationstext könnte als Popup Fenster auftreten-->
        <div class="header" id="myHeader"> <!--Allgemeiner Header-->
      <button class="hilfe" onclick="openHelp();closeHelp()" id="hilfeBtn">Ich brauche Hilfe!</button>
      <div class="helpOptions" id="myHelp"><!--Header nach Anklicken-->
        <p style="font-size:24px; ">Was für eine Hilfe möchten Sie?</p>
        <button type="button" class="help">Video-Tutorial</button>
        <button type="button" class="help">Weitere Informationen</button>
      </div>
    </div>
    <!--Menü als Sidebar-->
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="main.html">Startseite</a>
          <a href=#>Medikation Hinzufügen</a>
          <a href="view.html">Übersicht</a>
          <a href="future.html">Zukünfige Medikationen</a>
          <a href="archiv.html">Archiv</a>
          <a href="settings.html">Einstellungen</a>
          <a href="alarm.html">Alarm</a><!--damit man auch auf die Seite navigieren kann-->
        </div>
        <div class="app" id="app">
          <button class="openbtn" onclick="openNav()">&#9776; Menü</button><!-- Auslösen des Menüs-->
          <h1>Neue Medikation</h1>
          <p>Hier geben Sie eine neue Medikation ein.</p>
          <div>
            <!-- Formular zur Eingabe aller Medikamentendaten
            Es gibt keine Pflichteingabe, da der Benutzer teilweise nicht alle Daten zum aktuellen Zeitpunkt hat-->
              <p>Bitte geben Sie den Namen und die Daten des Medikamentes ein.</p>
                <form>
                  <table width="100%">
                    <tr>
                      <td><label for="medname">Medikament: </label></td>
                      <td><input type="text" id="medname" name="Medikament"></td>
                    </tr>
                    <tr>
                      <td><label for="docname">verschrieben von: </label></td>
                      <td><input type="text" id="docname" name="Verschrieben von"></td>
                    </tr>
                    <tr>
                      <td><label for="datum">verschrieben am: </label></td>
                      <td><input type="date" id="docdate" name="Verschrieben am"></td>
                    </tr>
                    <tr>
                      <td><label for="dosis">Dosis: </label></td>
                      <td><input type="number" id="dosis" name="Einzunehmende Dosis" min=0>
                        <select id="einheit" name="in der Einheit" style="font-size:14px;">
                          <option value="ml">ml</option>
                          <option value="mg">mg</option>
                          <option value="Tablette(n)">Tablette(n)</option>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="einnehmendatum">zu nehmen: </label></td>
                      <td><select id="einnehmendatum" name="Einzunehmen immer" style="font-size:14px;">
                        <option value="Morgens">morgens</option>
                        <option value="Mittags">mittags</option>
                        <option value="Abends">abends</option>
                        <option value="Morgens, Mittags und Abends">morgens, mittags und abends</option>
                        <option value="Woechentlich">wöchentlich</option>
                        <option value="Andere Zeit">andere Option</option>
                      </select>
                      </td>
                    </tr>
                  </table>
                  <!--Speichern Button lässt einen nochmal seine Eingabe sehen und dann bestätigen-->
                  <input type="button" name="submit" value="Speichern" onclick=anzeige()><br>
                  <!--bei Bestätigung sollte man entweder auf die Startseite zurück kommen, oder eine leere Seite für eine neue Eingabe einer Medikation bekommen-->
              </form>
          </div>
      </div>
  </body>
</html>
